name: prettier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: prettier Version
        run: ./node_modules/prettier/bin-prettier.js --version
      - name: prettier Dry Run (css)
        run: ./node_modules/prettier/bin-prettier.js --check resources/css/*.css
      - name: prettier Dry Run (ts)
        run: ./node_modules/prettier/bin-prettier.js --check resources/js/*.ts
      - name: prettier Dry Run (vue)
        run: ./node_modules/prettier/bin-prettier.js --check resources/js/*.vue resources/js/**/*.vue
      - name: pr  ettier Dry Run (scss)
        run: ./node_modules/prettier/bin-prettier.js --check resources/sass/*.scss
